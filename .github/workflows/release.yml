name: release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    tags: [v*]

# Required for OIDC
permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Publish on NPM
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v6

      - name: âš™ï¸ Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          scope: "@opendreamnet"

      - name: ğŸ“¦ Install bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install Dependencies
        run: bun install --frozen-lockfile

      - name: âœ¨ Build
        run: bun run build

      - name: ğŸš€ Publish
        run: bun x npm publish --provenance